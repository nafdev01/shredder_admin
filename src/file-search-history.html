<!DOCTYPE html>

    <!-- Meta -->

                        </div>
                        <div class="search-mobile-trigger d-sm-none col">
                            <i class="search-mobile-trigger-icon fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="app-search-box col">
                            <form class="app-search-form">
                                <input type="text" placeholder="Search..." name="search"
                                    class="form-control search-input">
                                <button type="submit" class="btn search-btn btn-primary" value="Search"><i
                                        class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>

                        <div class="app-utilities col-auto">
                            <div class="app-utility-item">
                                <a href="employee-account.html" title="Settings">
                                    <i class="fas fa-cog fa-xl"></i>
                                </a>
                            </div>

                            <div class="app-utility-item app-user-dropdown dropdown">

                                    <li>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="app-sidepanel" class="app-sidepanel">

            <div class="sidepanel-inner d-flex flex-column">

                                    </li>
                                </ul>
                            </div>

								<span class="nav-icon">
									<i class="fas fa-trash fa-xl"></i>
								</span>
								<span class="nav-link-text">Shred Requests</span>
								<span class="submenu-arrow">
									<i class="fas fa-chevron-down"></i>
								</span>
							</a>
							<div id="submenu-1" class="collapse submenu submenu-1" data-bs-parent="#menu-accordion">
								<ul class="submenu-list list-unstyled">

										<a class="submenu-link" href="pending_shred_requests.html">

											&nbsp;<span>Pending</span>
										</a>
									</li>
									<li class="submenu-item">
										<a class="submenu-link" href="approved_shred_requests.html">

										</a>
									</li>
									<li class="submenu-item">
										<a class="submenu-link" href="denied_shred_requests.html">
											<i class="far fa-times-circle fa-lg"></i>
											<span>&nbsp;Denied</span>
										</a>
									</li>
								</ul>
							</div>

            <div class="container-xl min-vh-100">

                <h1 class="app-page-title">Search History</h1>

                <div class="row g-4 mb-4 justify-content-center">
                    <div class="col-11">
                        <div class="app-card app-card-stat shadow-sm h-100">
                            <div class="app-card-body p-3 p-lg-4">
                                <div class="table-responsive py-5">
                                    <table class="table table-striped table-bordered border-dark mb-0 text-left"
                                        id="history-table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Employee ID</th>
                                                <th scope="col">Word</th>
                                                <th scope="col">Directory</th>
                                                <th scope="col">No. of Results</th>
                                                <th scope="col">Searched At</th>
                                            </tr>
                                        </thead>
                                        <tbody id="history-table-body">

                                        </tbody>
                                    </table>

                        </div>

    <script>
        if (!isAdminLoggedIn()) {
            window.__TAURI__.notification.sendNotification({
                title: 'Login Required',
                body: 'You need to login to access this page',
            });
            window.location.href = 'login.html';
        }
    </script>
