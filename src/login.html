<!DOCTYPE html>
<html lang="en">

<head>
	<title>Secure File Shredder</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Secure File Shredder">
	<meta name="author" content="Priest">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

	<!-- sweetalertjs -->
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">

	<!-- jquery-ui -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body class="app app-login p-0">
	<div class="row g-0 app-auth-wrapper min-vh-100">
		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4">
						<a class="app-logo" href="#">
							<img class="logo-icon me-2 rounded-pill" src="assets/images/logo.jpeg" alt="logo">
						</a>
					</div>
					<h2 class="auth-heading text-center mb-5">Log in to the SFS</h2>

					<div id="tabs">
						<div id="admin-tab">
							<div class="auth-form-container text-start">
								<form class="auth-form login-form" id="admin-login-form">
									<div class="username mb-3">
										<label class="sr-only" for="admin-signin-username">Admin Username</label>
										<input id="admin-signin-username" name="admin-signin-username" type="text"
											class="form-control admin-signin-username" placeholder="Admin Username"
											required="required">
									</div>
									<div class="password mb-3">
										<label class="sr-only" for="admin-signin-password">Admin Password</label>
										<input id="admin-signin-password" name="admin-signin-password" type="password"
											class="form-control admin-signin-password" placeholder="Admin Password"
											required="required">
										<div class="extra mt-3 row justify-content-end">
											<div class="col-6">
												<div class="forgot-password text-end">
													<a href="reset-password.html">Forgot password?</a>
												</div>
											</div>
										</div>
									</div>
									<div class="text-center">
										<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">
											<i class="fas fa-sign-in-alt fa-lg"></i>
											<span>&nbsp;Log In</span>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

				<footer class="app-footer">
					<div class="container text-center py-3">
						<small class="copyright">
							Designed by @Priest
						</small>
					</div>
				</footer>
			</div>
		</div>
		<div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col min-vh-100">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay p-3 p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>
					<div class="overlay-content p-3 p-lg-4 rounded">
						<h5 class="mb-3 overlay-title">Sign in to use our application</h5>
						<div>You can learn more about our
							application&nbsp;<a class="fw-bolder" href="#">here</a>.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- sweetalertjs -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

	<!-- login.js -->
	<script src="assets/js/session.js"></script>
	<script src="assets/js/login.js"></script>
	<script>
		if (isAdminLoggedIn()) {
			notification.sendNotification({ title: 'You are already logged in as an admin!', });
			window.location.href = 'admin-dashboard.html';
		}
	</script>

</body>

</html>
